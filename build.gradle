buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.63")
    }

}

plugins {
    id 'net.ltgt.apt' version '0.10'
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
    maven { url 'https://projectlombok.org/edge-releases' }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

configurations.all {
    resolutionStrategy {
            force "io.cucumber:cucumber-core:4.2.0"
    }
}

dependencies {
    testCompile "net.serenity-bdd:serenity-core:2.0.65"
    testCompile "net.serenity-bdd:serenity-junit:2.0.65"
    testCompile "net.serenity-bdd:serenity-cucumber4:1.0.12"
    testCompile "net.serenity-bdd:serenity-rest-assured:2.0.65"
    testCompile "com.fasterxml.jackson.core:jackson-core:2.9.8"
    testCompile "com.fasterxml.jackson.core:jackson-databind:2.9.8"
    testCompile "io.cucumber:cucumber-java:4.2.0"
    testCompile "io.cucumber:cucumber-junit:4.2.0"
    testCompile "io.cucumber:cucumber-core:4.2.0"
    compileOnly 'org.projectlombok:lombok:edge-SNAPSHOT'

    apt 'org.projectlombok:lombok:edge-SNAPSHOT'
    testCompileOnly "org.projectlombok:lombok:1.16.18"
    testCompile "io.cucumber:cucumber-expressions:6.2.0"
    testCompile "junit:junit:4.12"
    testCompile "org.assertj:assertj-core:3.12.0"
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'
}
test {
    ignoreFailures = true
    systemProperties System.getProperties()
}